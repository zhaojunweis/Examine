<form class="exam-form form-inline" action="teacher_exam_update" method="post">
	<h4>编辑考试信息</h4>
	<input type="hidden" name="id" th:value="${examinfo.id}">
	考试名称：
	<input type="text" name="ename"  th:value="${examinfo.examName}" onchange="testName()" />
	考试时间：
	<div class="controls input-append date" id="datetimepicker" data-link-field="etime" >
		<input class="span2" type="text" th:value="${examinfo.examStartTime}" onchange="testEtime()"  readonly/>
		<span class="add-on"><i class="icon-remove"></i></span>
		<span class="add-on"><i class="icon-th"></i></span>
	</div>    
	<input type="hidden" id="etime" name="etime" />
	<div class="control-group">
		<div class="controls">
			<label class="checkbox"> <input th:if="${examinfo.isAutoStart==1}" type="checkbox" name="eautostart"
				value="true" checked />  <input th:if="${examinfo.isAutoStart!=1}" type="checkbox" name="eautostart" value="false"  />自动开始
			</label>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<input  type="button" name="action" class="btn btn-primary" value="修改" />
		</div>
	</div>
</form>

<form class="exam-form form-inline" action="teacher_exam_upload" enctype="multipart/form-data" method="post">

		<input type="file" name="paper" />

</form>

	<input type="hidden" name="eid" value="1">
	<input type="submit" class="btn btn-primary" value="继续导入" />
</form>

<script type="text/javascript">
$("#datetimepicker").datetimepicker({
    format: "yyyy-mm-dd hh:ii",
    autoclose: true,
    todayBtn: true,
    minuteStep: 10,
    minView:0,
    pickerPosition:'bottom-left',
    language:'zh-CN'
});
$(document).ready(function () {
    $("#admin_logout").click(function () {
        layer.alert('是否要退出登录',{
            btn:['确定','取消']
        },function () {
            window.location.href = '/logout';
        },function () {

        });
    });
    $("#btn_change").click(function () {
        debugger;
        var oldpass = $("input[name='oldpass']").val();
        var newpass1 = $("input[name='newpass1']").val();
        var newpass2 = $("input[name='newpass2']").val();
        var name = $("#brandname").text();
        debugger
        if((oldpass=="")||(newpass1=="")||(newpass2=="")){
            layer.alert('请完善信息',{
                icon:2,
                skin:'layer-ext-moon',
            });
        }else{
            debugger;
            if(newpass1 == newpass2){
                $.ajax({
                    type:"post",
                    url:"/checkPasswordByname",
                    data:{
                        tName:name,
                    },
                    success:function(data){
                        if(data.status == 200){
                            debugger;
                            if(data.content!=oldpass){

                                layer.alert('原密码不正确,请重新输入',{
                                    icon:2,
                                    skin:'layer-ext-moon',
                                });
                                $("input[name='oldpass']").val("");
                            }else{
                                if(newpass1 == oldpass){
                                    layer.alert('新口令与旧口令一致,请修改',{
                                        icon:2,
                                        skin:'layer-ext-moon',
                                    });
                                    $("input[name='newpass1']").val("");
                                    $("input[name='newpass2']").val("");
                                }else {
                                    $.ajax({
                                        type:"post",
                                        url:"/editPassword",
                                        data:{
                                            tName:name,
                                            tPass:newpass1,
                                        },
                                        success:function(data){
                                            if(data.status == 200){
                                                debugger
                                                layer.msg('恭喜您，修改口令成功',{
                                                    time:1000,
                                                });
                                                $("input[name='oldpass']").val("");
                                                $("input[name='newpass1']").val("");
                                                $("input[name='newpass2']").val("");
                                            }else{
                                                layer.alert('服务器错误,修改失败',{
                                                    icon:2,
                                                    skin:'layer-ext-moon',
                                                });
                                                $("input[name='oldpass']").val("");
                                                $("input[name='newpass1']").val("");
                                                $("input[name='newpass2']").val("");
                                            }
                                        },
                                        error:function (data) {
                                            layer.alert('请求错误,请稍后再试',{
                                                icon:2,
                                                skin:'layer-ext-moon',
                                            });
                                        }

                                    });
                                }

                            }
                        }else{
                            layer.alert('数据库密码为空错误',{
                                icon:2,
                                skin:'layer-ext-moon',
                            });
                        }
                    },
                    error:function (data) {
                        debugger
                        layer.alert('查询密码是否正确失败',{
                            icon:2,
                            skin:'layer-ext-moon',
                        });
                    }

                });
            }else{
                layer.alert('两次密码不一致',{
                    icon:2,
                    skin:'layer-ext-moon',
                });
                $("input[name='newpass1']").val("");
                $("input[name='newpass2']").val("");
            }
        }

    });
});
$(document).ready(function () {
	$("input[name='action']").click(function () {
		if(testName()&&testEtime()){
			layer.msg("可以提交后台处理");
		}else{
            layer.alert("请根据提示信息填写",{
                icon:2,
                skin:'layer-ext-moon',
            })
		}
    });
});
/*
* 考试名称验证*/
function testName () {
    var t_name = $("input[name='ename']").val();
    var contentReg = /^[\u4E00-\u9FA5A-Za-z0-9]{1,20}$/;
    if(contentReg.test(t_name)){
        $("input[name='ename']").css('border','1px solid #cccccc');
        $("#tnamespan").css('display','none');
        return true;
    }else{
        $("input[name='ename']").css('border','1px solid red');
        $("#tnamespan").css('display','block');
		layer.msg("考试名称输入长度在20以内的中英文,数字")
        return false
    }
}
//正则判断考试时间不为空
function testEtime() {
    var t_time = $("input[name='etime']").val();
    /* var contentReg = /^[\u4E00-\u9FA5A-Za-z0-9]{1,20}$/;*/
    if(t_time!=""){
        $("input[name='etime']").css('border','1px solid #cccccc');
        $("#ttimespan").css('display','none');
        return true;
    }else{
        $("input[name='etime']").css('border','1px solid red');
        $("#ttimespan").css('display','block');
		layer.msg("请您填写考试时间");
        return false;
    }
}
</script>
