            /* 60px to make the container go all the way to the bottom of the topbar */
        }

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">

            <span class="brand"><strong>上机考试系统</strong></span>

            <ul class="nav navbar-nav">
                <li><a href="/teacher_main"><i class="icon-home icon-white"></i>首页</a></li>
                <li><a href="/teacher_exam_before"><i class="icon-cog icon-white"></i>考前操作</a></li>
                <li class="dropdown"><a class="dropdown-toggle" role="button"
                                        aria-expanded="false" aria-haspopup="true" href="#"
                                        data-toggle="dropdown"><i class="icon-time icon-white"></i>考中管理<span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/teacher_manage_summary"><i class="icon-align-justify"></i>考试概况</a></li>
                        <li><a href="/teacher_manage_student"><i class="icon-list"></i>学生信息</a></li>
                        <li><a href="/teacher_manage_unlock"><i class="icon-lock"></i>解除锁定</a></li>
                        <li><a href="/teacher_manage_notify"><i class="icon-bell"></i>通知管理</a></li>

                </li>

                </li>

                                               data-target=".bs-example-modal-sm"><i class="icon-pencil icon-white"></i>修改口令</a>
                </li>

            <!--/.nav-collapse -->

</div>

<div class="modal fade bs-example-modal-sm span3" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">修改口令</h4>
            </div>
            <div class="modal-body">
                <form id="teacher_passwd" class="exam-form" action="teacher_passwd" method="post">
                    <p>
                        <input type="password" name="oldpass" placeholder="原口令" style="width:100%"/>
                        <br/>
                        <input type="password" name="newpass1" placeholder="新口令" style="width:100%"/>
                        <br/>
                        <input type="password" name="newpass2" placeholder="重输新口令" style="width:100%"/>
                        <br/>
                        <input id="btn_change" type="button" class="btn btn-primary" value="修改" style="width:100%"/>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h1>
        <img src="img/exam-teacher.png"/> 上机考试管理
    </h1>

    <form class="exam-form form-inline" action="teacher_exam_insert" enctype="multipart/form-data" method="post">
        <h4>添加考试</h4>
        <input type="text" name="ename" placeholder="考试名称*" size="20" onkeyup="testEname()"/>
        <span id="tnamespan"></span>
        <div class="controls input-append date" id="datetimepicker" data-link-field="etime">
            <input class="span2" size="16" type="text" placeholder="考试时间*" onchange="testEtime()" readonly/>
            <span class="add-on"><i class="icon-remove"></i></span>
            <span class="add-on"><i class="icon-th"></i></span>
        </div>
        <input type="hidden" id="etime" name="etime"/>
        <span id="ttimespan"></span>
        <input type="checkbox" name="eautostart" value="true"/> 自动开始&nbsp;
        <input id="addexam" type="button" class="btn btn-primary" value="添加" name="action"/>
    </form>

    <table class="table table-striped table-bordered">
        <thead id="appen_tr">
        <tr>
            <th class="span3">考试名称</th>
            <th class="span3">考试时间</th>
            <th>创建人</th>
            <th>上传试卷</th>
            <th>自动开始</th>
            <th>进行中</th>
            <th>已结束</th>
            <th>已归档</th>
            <th>已清理</th>
            <th>考试管理</th>
        </tr>
        <tr th:if="${examlists}!= null" th:each="user,userStat:${examlists}">
            <input class="examId" type="hidden" th:value="${user.examId}">
            <th class="span3 examname" th:text="${user.examname}"></th>
            <th class="span3 examtime" th:text="${user.exam_time}"></th>
            <th class="creatname" th:text="${user.create_name}"></th>
            <th th:text="${user.exampaper_url}"></th>
            <th claass="isautostart" th:if="${user.isautostart=='1'}"><img src="img/gouxuan1.png"></th>
            <th claass="isautostart" th:if="${user.isautostart!='1'}"></th>
            <th th:if="${user.isexam=='1'}"><img src="img/gouxuan1.png"></th>
            <th th:if="${user.isexam!='1'}"></th>
            <th th:if="${user.isfinished=='1'}"><img src="img/gouxuan1.png"></th>
            <th th:if="${user.isfinished!='1'}"></th>
            <th th:if="${user.ispageonhole=='1'}"><img src="img/gouxuan1.png"></th>
            <th th:if="${user.ispageonhole!='1'}"></th>
            <th th:if="${user.isdelete=='1'}"><img src="img/gouxuan1.png"></th>
            <th th:if="${user.isdelete!='1'}"></th>
            <th><a class="btn edit_exam"><span class="icon-edit"></span></a></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


</div>
<!-- /container -->
<!-- placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script src="js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/layer/layer.js"></script>
</body>
</html>
<script type="text/javascript">
    $("#datetimepicker").datetimepicker({
        format: "yyyy-mm-dd hh:ii",
        autoclose: true,
        todayBtn: true,
        minuteStep: 10,
        minView: 0,
        pickerPosition: 'bottom-left',
        language: 'zh-CN'
    });
    $(document).ready(function () {
        $(".edit_exam").click(function () {
            /*	var examname = $(this).parent().parent().children(".examname").text();
                var creatname = $(this).parent().parent().children(".creatname").text();
                var examtime = $(this).parent().parent().children(".examtime").text();*/
            debugger;
            var ID = $(this).parent().parent().children(".examId").val();
            debugger
            window.location.href = "/teacher_exam_modify?Id=" + ID;

        });
    });
    $(document).ready(function () {
        $("#admin_logout").click(function () {
            layer.alert('是否要退出登录', {
                btn: ['确定', '取消']
            }, function () {
                window.location.href = '/logout';
            }, function () {

            });
        });
        $("#btn_change").click(function () {
            debugger;
            var oldpass = $("input[name='oldpass']").val();
            var newpass1 = $("input[name='newpass1']").val();
            var newpass2 = $("input[name='newpass2']").val();
            var name = $("#brandname").text();
            debugger
            if ((oldpass == "") || (newpass1 == "") || (newpass2 == "")) {
                layer.alert('请完善信息', {
                    icon: 2,
                    skin: 'layer-ext-moon',
                });
            } else {
                debugger;
                if (newpass1 == newpass2) {
                    $.ajax({
                        type: "post",
                        url: "/checkPasswordByname",
                        data: {
                            tName: name,
                        },
                        success: function (data) {
                            if (data.status == 200) {
                                debugger;
                                if (data.content != oldpass) {

                                    layer.alert('原密码不正确,请重新输入', {
                                        icon: 2,
                                        skin: 'layer-ext-moon',
                                    });
                                    $("input[name='oldpass']").val("");
                                } else {
                                    if (newpass1 == oldpass) {
                                        layer.alert('新口令与旧口令一致,请修改', {
                                            icon: 2,
                                            skin: 'layer-ext-moon',
                                        });
                                        $("input[name='newpass1']").val("");
                                        $("input[name='newpass2']").val("");
                                    } else {
                                        $.ajax({
                                            type: "post",
                                            url: "/editPassword",
                                            data: {
                                                tName: name,
                                                tPass: newpass1,
                                            },
                                            success: function (data) {
                                                if (data.status == 200) {
                                                    debugger
                                                    layer.msg('恭喜您，修改口令成功', {
                                                        time: 1000,
                                                    });
                                                    $("input[name='oldpass']").val("");
                                                    $("input[name='newpass1']").val("");
                                                    $("input[name='newpass2']").val("");
                                                } else {
                                                    layer.alert('服务器错误,修改失败', {
                                                        icon: 2,
                                                        skin: 'layer-ext-moon',
                                                    });
                                                    $("input[name='oldpass']").val("");
                                                    $("input[name='newpass1']").val("");
                                                    $("input[name='newpass2']").val("");
                                                }
                                            },
                                            error: function (data) {
                                                layer.alert('请求错误,请稍后再试', {
                                                    icon: 2,
                                                    skin: 'layer-ext-moon',
                                                });
                                            }

                                        });
                                    }

                                }
                            } else {
                                layer.alert('数据库密码为空错误', {
                                    icon: 2,
                                    skin: 'layer-ext-moon',
                                });
                            }
                        },
                        error: function (data) {
                            debugger
                            layer.alert('查询密码是否正确失败', {
                                icon: 2,
                                skin: 'layer-ext-moon',
                            });
                        }

                    });
                } else {
                    layer.alert('两次密码不一致', {
                        icon: 2,
                        skin: 'layer-ext-moon',
                    });
                    $("input[name='newpass1']").val("");
                    $("input[name='newpass2']").val("");
                }
            }

        });
    });
    $(document).ready(function () {
        $("#addexam").click(function () {
            var t_name = $("input[name='ename']").val();
            var t_time = $("input[name='etime']").val();
            var t_creator = $("#brandname").text();
            var tatus = $("input[name='eautostart']").prop("checked");
            var autostart;
            if (tatus == true) {
                autostart = 1;
            } else {
                autostart = 0;
            }
            debugger
            if (testEtime() && testEname()) {
                $.ajax({
                    typr: "post",
                    url: "/saveExam",
                    data: {
                        'examName': t_name,
                        'examStartTime': t_time,
                        'isAutoStart': autostart,
                        'tName': t_creator,
                    },
                    success: function (data) {
                        if (data.status == 200) {
                            debugger
                            layer.alert(data.message, {
                                icon: 0,
                                skin: 'layer-ext-moon',
                            })
                            $("input").val('');
                            $("input[name='action']").val('添加');
                            //异步刷新考试列表信息
                            $("#appen_tr").empty();
                            $("#appen_tr").append("<tr>" +
                                "<th class=\"span3\">考试名称</th>" +
                                "<th class=\"span3\">考试时间</th>" +
                                "<th>创建人</th>" +
                                "<th>上传试卷</th>" +
                                "<th>自动开始</th>" +
                                "<th>进行中</th>" +
                                "<th>已结束</th>" +
                                "<th>已归档</th>" +
                                "<th>已清理</th>" +
                                "<th>考试管理</th></tr>");
                            var list = data.examlists;
                            for (var i = 0; i < list.length; i++) {
                                debugger
                                $("#appen_tr").append("<tr>" +
                                    "<th class=\"span3\">" + list[i].examname + "</th>" +
                                    "<th class=\"span3\">" + list[i].exam_time + "</th>" +
                                    "<th>" + list[i].create_name + "</th>" +
                                    "<th>" + list[i].exampaper_url + "</th>" +
                                    "<th class=\"isautostart\" th:if='${" + list[i].isautostart + "=='1'}'><img src='img/gouxuan1.png'></th>"+
                                " <th class='isautostart'  th:if='${" + list[i].isautostart + "!='1'}'></th>" +
                                "<th>" + list[i].isexam + "</th>" +
                                "<th>" + list[i].isfinished + "</th>" +
                                "<th>" + list[i].ispageonhole + "</th>" +
                                "<th>" + list[i].isdelete + "</th>" +
                                "<th><a class = \"btn\"><span class = \"icon-edit\"></span></a></th></tr>");
                            }
                        } else {
                            debugger
                            layer.alert(data.message, {
                                icon: 2,
                                skin: 'layer-ext-moon',
                            })
                        }
                    },
                    error: function (data) {
                        layer.alert("服务错误，添加失败", {
                            icon: 2,
                            skin: 'layer-ext-moon',
                        })
                    }
                });
            } else {
                layer.alert("请根据提示信息填写", {
                    icon: 2,
                    skin: 'layer-ext-moon',
                })
            }
        });
    });

    //正则判断考试名称不为空且在一定长度内
    function testEname() {
        var t_name = $("input[name='ename']").val();
        var contentReg = /^[\u4E00-\u9FA5A-Za-z0-9]{1,20}$/;
        if (contentReg.test(t_name)) {
            $("input[name='ename']").css('border', '1px solid #cccccc');
            $("#tnamespan").css('display', 'none');
            return true;
        } else {
            $("input[name='ename']").css('border', '1px solid red');
            $("#tnamespan").css('display', 'block');

            $("#tnamespan").text("考试名称20位以内中英文或数字");
            $("#tnamespan").css('color', "red");
            $("#tnamespan").css('font-size', "10px");
            return false;
        }
    }

    //正则判断考试时间不为空
    function testEtime() {
        var t_time = $("input[name='etime']").val();
        /* var contentReg = /^[\u4E00-\u9FA5A-Za-z0-9]{1,20}$/;*/
        if (t_time != "") {
            $("input[name='etime']").css('border', '1px solid #cccccc');
            $("#ttimespan").css('display', 'none');
            return true;
        } else {
            $("input[name='etime']").css('border', '1px solid red');
            $("#ttimespan").css('display', 'block');

            $("#ttimespan").text("请设置考试时间");
            $("#ttimespan").css('color', "red");
            $("#ttimespan").css('font-size', "10px");
            return false;
        }
    }
</script>
