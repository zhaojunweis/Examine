<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
	<head>
		<meta charset="utf-8">
		<title>上机考试系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta http-equiv="refresh" content="60">
		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/exam.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">



		<style>
			body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
	</head>
	<body>
		<input id="HostUrl" type="hidden" th:value="${application.global_url}"/>
		<div class="container">
		<ul id="loginTab" class="nav nav-tabs">
			<li class="active"><a href="#student" data-toggle="tab">学生登录</a>
			</li>
			<li><a href="#teacher" data-toggle="tab">教师登录</a></li>
			<li><a href="#admin" data-toggle="tab">管理员登录</a></li>
		</ul>

		<div id="loginTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="teacher">
				<div class="container">
					<div class="row vertical-center">
						<div class="exam-login">
							<h3>
								<img class="img-circle" src="img/exam-teacher.png" />
								教师登录
							</h3>

							<form id="" class="exam-form" action="teacher_login" method="post" onkeydown="teacherLogin()">
								<p>
									<input type="text" name="t_name" placeholder="用户名" /> <br /> <input
										type="password" name="t_pass" placeholder="口令" />
								</p>
								<p>

									<input id="btn_teacher" type="button" class="btn btn-primary" value="登录"
										style="width: 100%" />
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade in active" id="admin">
				<div class="container">
					<div class="row vertical-center">
						<div class="exam-login">
							<h3>
								<img class="img-circle" src="img/exam-admin.png" />
								管理员登录
							</h3>

							<form id="form_administrator"  class="exam-form" action="admin_login" method="post" onkeydown="adminLogin()">
								<p>
									<input id="adminname" type="text" name="adminname" placeholder="用户名" /> <br />
									<input id="adminpass"	type="password" name="adminpass" placeholder="口令" />
								</p>
								<p>
									<input id="btn_admin" type="button" class="btn btn-primary" value="登录"
										style="width: 100%" />
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade in active" id="student">
				<div class="container">
					<div class="exam-info">
						
							<h4>当前没有进行中的考试，不能登录。</h4>
						
						
					</div>

						
					<div class="row vertical-center">
						<div class="exam-login">
							<h3>
								<img class="img-circle" src="img/exam-student.png" />
								学生登录
							</h3>

							<form  class="exam-form" action="student_login" method="post" onkeydown="studentLogin()">
								<p>
									<input type="text" name="sno" placeholder="学号"  onchange="testSno()"/>
									<br />
									<input type="text" name="sname" placeholder="姓名"  onchange="testSname()" />
								</p>
								<p>
									
									
										<input id="btn_student" type="button" class="btn disabled" onclick="return false" value="登录"
											style="width: 100%" />
									
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/layer/layer.js"></script>
		<script src="js/MD5.js"></script>
		<script src="js/locales/login.js"></script>

		<script type="text/javascript">
            history.pushState(null, null, document.URL);
            window.addEventListener('popstate', function () {
                history.pushState(null, null, document.URL);
            });

		</script>
	</body>
</html>
