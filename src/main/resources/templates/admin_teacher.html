<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand"><strong>上机考试系统</strong></span>

				<ul class="nav navbar-nav">
					<li><a href="/admin_main"><i class="icon-home icon-white"></i>首页</a></li>
					<li><a href="/admin_teacher"><i class="icon-user icon-white"></i>教师管理</a></li>
					<li><a href="/admin_exam"><i class="icon-remove-circle icon-white"></i>考试清理</a></li>
					<li><a href="/admin_config"><i class="icon-wrench icon-white"></i>系统配置</a></li>

					<li th:if="${session.tName!='admin'}"><a href="#" data-toggle="modal" data-target=".bs-example-modal-sm"><i class="icon-pencil icon-white"></i>修改口令</a></li>

				<!--/.nav-collapse -->

	</div>

	<div class="modal fade bs-example-modal-sm span3" tabindex="-1" role="dialog"
		aria-labelledby="mySmallModalLabel">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">修改口令</h4>
				</div>
				<div class="modal-body">
					<form id="admin_passwd"  class="exam-form" action="admin_passwd" method="post">
						<p>
							<input type="password" name="oldpass" placeholder="原口令" style="width:100%" />
							<br />
							<input type="password" name="newpass1" placeholder="新口令" style="width:100%" />
							<br />
							<input type="password" name="newpass2" placeholder="重输新口令" style="width:100%" />
							<br />
							<input id="btn_change" type="button" class="btn btn-primary" value="修改" style="width:100%" />
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="container">

		<h1>
			<img src="img/exam-admin.png" /> 系统管理
		</h1>

		
			<div class="exam-alert">没有设置管理员帐号，默认管理员帐号存在安全风险，请尽快处理！</div>
			<br />
		

<form id="form_addteacher" class="exam-form form-inline" action="admin_teacher_insert" method="post">
	<h4>添加教师</h4>
	<input type="text" name="name" placeholder="用户名*" size="20"  onkeyup="validateTest('name')"/>
	<span id="namespan"></span>
	<input type="text" name="pass" placeholder="初始口令*" size="20" onkeyup="validateTest('pass')"/>
	<span id="passspan"></span>
	<input type="text" name="fullname" placeholder="真实姓名" size="20" onkeyup="validateTest('fullname')" />
	<span id="fullnamespan"></span>
	<input id="input_check" type="checkbox" name="admin"/> 管理员&nbsp;
	<input id="btn_addteacher" type="button" name="action" class="btn btn-primary" value="添加" />
</form>

<table class="table table-striped table-bordered">
	<thead id="appen_tr">
		<tr>
			<th class="span4">用户名</th>
			<th class="span4">全名</th>
			<th class="span3">是否管理员</th>
			<th>&nbsp;</th>
		</tr>
		<tr th:each="user,userStat:${t_list}">
			<th class="span4" th:text="${user.tName}"></th>
			<th class="span4" th:text="${user.tRealName}"></th>
			<th class="span3" th:if="${user.tIsAdmin}==1">是</th>
			<th class="span3" th:if="${user.tIsAdmin}==0">否</th>
			<th>&nbsp;</th>
		</tr>

	</thead>
	<tbody>
		
	</tbody>
</table>


	</div>
	<!-- /container -->
	<!-- placed at the end of the document so the pages load faster -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/layer/layer.js"></script>
	<script type="text/javascript">

		function validateTest(input_name){
		    debugger
            var content = $("input[name='"+input_name+"']").val();
            var contentReg;
		    switch (input_name){
				case "name":
				    debugger

                    if((content=="")||(content.length>10)){
                        debugger
                        $("input[name='name']").css('border','1px solid red');
                        $("#namespan").css('display','block');
                        $("#namespan").text("填写长度在10以内的中英文或数字");
                        $("#namespan").css('color',"red");
                        $("#namespan").css('font-size',"10px");
                        return false;
                    }else{
                        debugger
                        $("#namespan").css('display','none');
                        $("input[name='name']").css('border','1px solid #cccccc');
                        return true;
                    }
				    break;
				case "pass":
                    contentReg =  /^[a-zA-Z0-9]{6,10}$/;
                    if(!contentReg.test(content)){
                        debugger
                        $("input[name='pass']").css('border','1px solid red');
                        $("#passspan").css('display','block');

                        $("#passspan").text("请填写6-10位数字或字母");
                        $("#passspan").css('color',"red");
                        $("#passspan").css('font-size',"10px");
                        return false;
                    }else{
                        debugger
                        $("input[name='pass']").css('border','1px solid #cccccc');
                        $("#passspan").css('display','none');
                        return true;
                    }
                    break;
                case "fullname":
                    contentReg = /^[\u4e00-\u9fa5_a-zA-Z]{1,15}$/;
                    if(!contentReg.test(content)){
                        debugger
                        $("input[name='fullname']").css('border','1px solid red');
                        $("#fullnamespan").css('display','block');
                        $("#fullnamespan").text("请填写15位以内的中英文");
                        $("#fullnamespan").css('color',"red");
                        $("#fullnamespan").css('font-size',"10px");
                        return false;
                    }else{
                        debugger
                        $("input[name='fullname']").css('border','1px solid #cccccc');
                        $("#fullnamespan").css('display','none');
                        return true;
                    }
                    break;
				default:break;
			}
		}
		 $(document).ready(function () {
			$("#btn_addteacher").click(function () {
				var name = $("input[name='name']").val();
                var pass = $("input[name='pass']").val();
                var funname = $("input[name='fullname']").val();
                var admin ;
                var tatus = $("#input_check").prop("checked");
                debugger;
                if(tatus==true){
                    admin = 1;
				}else{
                    admin = 0;
				}
				debugger
                if(validateTest("name")&&validateTest("pass")&&validateTest("fullname")){
                    $.ajax({
                        type:'post',
                        url:'/saveTeacher',
                        data:{
                            tName:name,
                            tPass:pass,
                            tRealName:funname,
                            tIsAdmin:admin,
                        },
                        success:function (data) {
                            debugger
                            if(data.status==200){

                                var t_list = data.t_list;

                                $("#appen_tr").empty();
                                $("#appen_tr").append("<tr>" +
                                    "<th class=\"span4\">用户名</th>" +
                                    "<th class=\"span4\">全名</th>" +
                                    "<th class=\"span3\">是否管理员</th><th>&nbsp;</th></tr>")
                                for (var i in t_list){
                                    debugger
                                    var tIsAdmin;
                                    if(t_list[i].tIsAdmin=="1"){
                                        tIsAdmin = "是";
                                    }else {
                                        tIsAdmin = "否";
                                    }
                                    $("#appen_tr").append("<tr>" +
                                        "<th class=\"span4\">"+t_list[i].tName+"</th>" +
                                        "<th class=\"span4\">"+t_list[i].tRealName+"</th>" +
                                        "<th class=\"span3\">"+tIsAdmin+"</th><th>&nbsp;</th></tr>")
                                }
                                layer.msg(data.message);
                            }else{
                                layer.alert(data.message,{
                                    icon:2,
                                    skin:'layer-ext-moon',
                                })
                            }

                        },
                        error:function (data) {
                            layer.alert("用户名已被占用,请重新输入",{
                                icon:2,
                                skin:'layer-ext-moon',
                            })
                        }
                    });
				}else{
                    layer.alert("请根据提示信息填写",{
                        icon:2,
                        skin:'layer-ext-moon',
                    })
				}
            });

         });
        $(document).ready(function () {
            $("#admin_logout").click(function () {
                layer.alert('是否要退出登录',{
                    btn:['确定','取消']
                },function () {
                    window.location.href = '/logout';
                },function () {

                });
            });
            $("#btn_change").click(function () {
                debugger;
                var oldpass = $("input[name='oldpass']").val();
                var newpass1 = $("input[name='newpass1']").val();
                var newpass2 = $("input[name='newpass2']").val();
                var name = $("#brandname").text();
                debugger
                if((oldpass=="")||(newpass1=="")||(newpass2=="")){
                    layer.alert('请完善信息',{
                        icon:2,
                        skin:'layer-ext-moon',
                    });
                }else{
                    debugger;
                    if(newpass1 == newpass2){
                        $.ajax({
                            type:"post",
                            url:"/checkPasswordByname",
                            data:{
                                tName:name,
                            },
                            success:function(data){
                                if(data.status == 200){
                                    debugger;
                                    if(data.content!=oldpass){

                                        layer.alert('原密码不正确,请重新输入',{
                                            icon:2,
                                            skin:'layer-ext-moon',
                                        });
                                        $("input[name='oldpass']").val("");
                                    }else{
                                        if(newpass1 == oldpass){
                                            layer.alert('新口令与旧口令一致,请修改',{
                                                icon:2,
                                                skin:'layer-ext-moon',
                                            });
                                            $("input[name='newpass1']").val("");
                                            $("input[name='newpass2']").val("");
                                        }else {
                                            $.ajax({
                                                type:"post",
                                                url:"/editPassword",
                                                data:{
                                                    tName:name,
                                                    tPass:newpass1,
                                                },
                                                success:function(data){
                                                    if(data.status == 200){
                                                        debugger
                                                        layer.msg('恭喜您，修改口令成功',{
                                                            time:1000,
                                                        });
                                                        $("input[name='oldpass']").val("");
                                                        $("input[name='newpass1']").val("");
                                                        $("input[name='newpass2']").val("");
                                                    }else{
                                                        layer.alert('服务器错误,修改失败',{
                                                            icon:2,
                                                            skin:'layer-ext-moon',
                                                        });
                                                        $("input[name='oldpass']").val("");
                                                        $("input[name='newpass1']").val("");
                                                        $("input[name='newpass2']").val("");
                                                    }
                                                },
                                                error:function (data) {
                                                    layer.alert('请求错误,请稍后再试',{
                                                        icon:2,
                                                        skin:'layer-ext-moon',
                                                    });
                                                }

                                            });
                                        }

                                    }
                                }else{
                                    layer.alert('数据库密码为空错误',{
                                        icon:2,
                                        skin:'layer-ext-moon',
                                    });
                                }
                            },
                            error:function (data) {
                                debugger
                                layer.alert('查询密码是否正确失败',{
                                    icon:2,
                                    skin:'layer-ext-moon',
                                });
                            }

                        });
                    }else{
                        layer.alert('两次密码不一致',{
                            icon:2,
                            skin:'layer-ext-moon',
                        });
                        $("input[name='newpass1']").val("");
                        $("input[name='newpass2']").val("");
                    }
                }

            });
        });
	</script>

</body>
</html>
